{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'scripts/script.js'%}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>

</head>
<body>
    <div class="pos-container">
        <nav class="sidebar">
            <div class="icon" onclick="window.location.href='{% url "pos" %}'">🖨️ <span>POS</span></div>
            <div class="icon" onclick="window.location.href='{% url "inventory" %}'">📦 <span>Inventory</span></div>
            <div class="icon" onclick="window.location.href='{% url "order" %}'">🛒 <span>Orders</span></div>
            <div class="icon" onclick="window.location.href='{% url "chat" %}'">📨 <span>Chat Support</span></div>
            <div class="icon" onclick="window.location.href='{% url "service_queue" %}'">🔧 <span>Service Queue</span></div>
            {% if request.user.is_superuser %}
                <div class="icon" onclick="window.location.href='{% url "manager" %}'">👨‍💼 <span>Manager Tools</span></div>
            {% endif %}
            <div class="icon">👋 <span>Logout</span></div>

        </nav>
        
        {% block content %}
        {% endblock %}
        
    </div>
</body>
</html>
